<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <title>Whats Cookin</title>
</head>

<body>
  <section class="navigation">
    <h1 class="navigation-title">Whats Cookin</h1>
    <div class="navigation-buttons">
      <button class="button" id="returnToRecipes">Return to Recipes</button>
      <button class="button" id="myFavorites">My Favorites</button>
      <button class="button" id="myPantry">My Pantry</button>
    </div>
  </section>
  <main>
    <section class="all-recipes hidden">
      <form class="search">
        <div class="search-container">
          <label class="search-options-label" for="search-recipe-select">Select</label>
          <select class="search-options" name="search-recipe-options" id="search-recipe-select">
            <option value="recipe">Recipe Name</option>
            <option value="ingredient">Ingredient</option>
          </select>
          <input class="search-bar" type="text" placeholder="Search Recipes Here" />
          <button class="button" id="searchRecipes">Search Recipes</button>
        </div>
      </form>
      <form class="recipe-tags">
        <h2 class="recipe-tags-title">Filter Recipes</h2>
        <div class="recipe-tag">
          <input type="radio" id="allRecipes" name="recipe-tag" value="all recipes" />
          <label class="recipe-tag-label" for="allRecipes">all recipes</label>
        </div>
        <div class="recipe-tag">
          <input type="radio" id="starter" name="recipe-tag" value="starter" />
          <label class="recipe-tag-label" for="starter">starter</label>
        </div>
        <div class="recipe-tag">
          <input type="radio" id="appetizer" name="recipe-tag" value="appetizer" />
          <label class="recipe-tag-label" for="appetizer">appetizer</label>
        </div>
        <div class="recipe-tag">
          <input type="radio" id="sideDish" name="recipe-tag" value="side dish" />
          <label class="recipe-tag-label" for="sideDish">side dish</label>
        </div>
        <div class="recipe-tag">
          <input type="radio" id="snack" name="recipe-tag" value="snack" />
          <label class="recipe-tag-label" for="snack">snack</label>
        </div>
        <div class="recipe-tag">
          <input type="radio" id="breakfast" name="recipe-tag" value="breakfast" />
          <label class="recipe-tag-label" for="breakfast">breakfast</label>
        </div>
        <div class="recipe-tag">
          <input type="radio" id="brunch" name="recipe-tag" value="brunch" />
          <label class="recipe-tag-label" for="brunch">brunch</label>
        </div>
        <div class="recipe-tag">
          <input type="radio" id="lunch" name="recipe-tag" value="lunch" />
          <label class="recipe-tag-label" for="lunch">lunch</label>
        </div>
        <div class="recipe-tag">
          <input type="radio" id="dinner" name="recipe-tag" value="dinner" />
          <label class="recipe-tag-label" for="dinner">dinner</label>
        </div>
        <div class="recipe-tag">
          <input type="radio" id="salad" name="recipe-tag" value="salad" />
          <label class="recipe-tag-label" for="salad">salad</label>
        </div>
        <div class="recipe-tag">
          <input type="radio" id="sauce" name="recipe-tag" value="sauce" />
          <label class="recipe-tag-label" for="sauce">sauce</label>
        </div>
        <div class="recipe-tag">
          <input type="radio" id="dip" name="recipe-tag" value="dip" />
          <label class="recipe-tag-label" for="dip">dip</label>
        </div>
      </form>
      <section class="recipes">
        <section class="recipe-list recipe-row">
        </section>
      </section>
    </section>
    <section class="single-recipe hidden">
      <img class="single-recipe-image" id="singleRecipeImage"
        src="https://spoonacular.com/recipeImages/595736-556x370.jpg" alt="loaded choclate chip pudding cups" />
      <div class="single-recipe-buttons">
        <button class="button" id="viewInstructions">
          View Instructions
        </button>
        <button class="button" id="addToFavorites">Add To Favorites</button>
        <button class="button" id="addToCook">Add To Cook</button>
      </div>
      <div class="single-recipe-container">
        <h3 class="single-recipe-info-title">
          <p>Ingredients</p>
          <p>total Cost $8.50</p>
        </h3>
        <div class="single-recipe-list-container">
          <ul class="single-recipe-list" id="singleRecipeList">
            <li class="single-recipe-info">
              <p class="single-recipe-number"></p>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <section class="pantry">
      <article class="pantry-contents">
        <h2 class="pantry-title">Current Pantry Stock</h2>
        <ul class="pantry-list">
          <li class="pantry-item">
            <p class="pantry-ingredient">Ingredient</p>
            <o class="pantry-amount">Amount</p>
          </li>
          <li class="pantry-item">
            <p class="pantry-ingredient">Ingredient</p>
            <o class="pantry-amount">Amount</p>
          </li>
          <li class="pantry-item">
            <p class="pantry-ingredient">Ingredient</p>
            <o class="pantry-amount">Amount</p>
          </li>
          <li class="pantry-item">
            <p class="pantry-ingredient">Ingredient</p>
            <o class="pantry-amount">Amount</p>
          </li>
        </ul>
      </article>
      <section class="pantry-cook-area">
        <article class="pantry-cook-list">
          <div class="pantry-cook-title-container">
            <h2 class="pantry-cook-title">Meals To Cook</h2>
            <button class="button pantry-cook-button">Cook This</button>
          </div>
        </article> 
        <article class="pantry-cook-message"></article>
      </section>
    </section>
  </main>
  <script type="text/javascript" src="../data/users.js"></script>
  <script type="text/javascript" src="../data/recipes.js"></script>
  <script type="text/javascript" src="../data/ingredients.js"></script>
  <script type="text/javascript" src="./reciperepo.js"></script>
  <script type="text/javascript" src="./ingredientRepo.js"></script>
  <script type="text/javascript" src="./recipe.js"></script>
  <script type="text/javascript" src="./ingredient.js"></script>
  <script type="text/javascript" src="./user.js"></script>
  <script type="text/javascript" src="./scripts.js"></script>
</body>

</html>
